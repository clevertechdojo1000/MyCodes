<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Friends</title>
	<style type="text/css">
		body{
			width: 100%;
			height: 100%;
			background: gold;
		}

		h1{
			text-align: center;
			color: white;
		}

		div{
			width: 450px;
			height: 250px;
			margin: auto;			
			border: 2px solid purple;
			background: white;

		}

		p{
			text-align: center;
		}


		button{
			outline: none;
			color: green;
			background: yellow;
		}

		button, li{
			font: 25px solid purple;
		}
	</style>
</head>
<body>
	<h1>My Friends</h1>
	<div>
		<ul>
			<li><button id="add">ADD</button><strong>		-	adds new friend </strong></li>
			<li><button id="list">LIST</button><strong>		-	list all friends </strong></li>
			<li><button id="delete">DELETE</button><strong>	-	deletes a specific friend</strong></li>
		</ul>
		<p><strong>Open your console first!!! :)</strong></p>
	</div>
	
	<script type="text/javascript" src="friend.js"></script>
</body>
</html>
